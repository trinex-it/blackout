# blackout - No Nakers Here
# Spring Security Starter Library Configuration

# Filter Chain Security Configuration
blackout:
  filterchain:
    # Endpoints that should be accessible without authentication (permitAll)
    # Supports Ant-style patterns: /api/**, /api/public/**
    allowed: []

    # Endpoints that require authentication
    # Supports Ant-style patterns: /api/admin/**, /api/secure/**
    authenticated: []

# Example configuration:
# blackout:
#   filterchain:
#     allowed:
#       - "/api/public/**"
#       - "/api/health"
#     authenticated:
#       - "/api/admin/**"
#       - "/api/secure/**"
